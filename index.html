<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Snippet&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khand&display=swap" rel="stylesheet">
    <title>TravelTip</title>
</head>

<body>
    <div class="page-container">
        <div class="screen"></div>
        <!-- Header -->
        <header>
            <h1>TipTravel - Map and Experiences</h1>
        </header>

        <!-- Main -->
        <main>
            <button class="showlist">Show List</button>
            <div class="location-table">
                <h2>Your saved locations:</h2>
                <ul>
                    <h3>Please wait while loading location table...</h3>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Enter location" />
                <button class="go-btn">GO</button>
                <button class="my-location">My Location</button>
            </div>

            <div class="div">
                <h2 class="marker-title">Shows selected location</h2>
                <button class="copy-url">Copy Location</button>
            </div>

            <!-- MAP -->
            <div class="map-container">
                <div id="map" style="width: 100%;"></div>

            </div>



        </main>

        <!-- Footer -->
        <footer>
            coffeerights 2020&copy Idan & Stav
        </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
